
<form>
  <label>To-do</label>
  <input #todo>
  <!--input type="text" [(todo)]="todo">-->
  <button (click)="add(todo.value); todo.value = ''">Add to-do</button>
</form>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Todo</th>
      <td>Done</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.id }}</td>
      <td>{{ todo.todo }}</td>
      <td><input type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.done"></td>
      <td><button (click)="remove(todo)">Delete</button></td>
    </tr>
  </tbody>
</table>
